<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Invitation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <div class="container result-container">
        <header>
            <h1>Invitation Created!</h1>
            <p>Here is your QR code for <strong>{{ event_title }}</strong></p>
        </header>

        <div class="qr-wrapper">
            <img src="{{ url_for('static', filename=qr_image) }}" alt="QR Code" class="qr-code" width="300">
        </div>

        <p>Scan this code to add the event to your calendar.</p>

        <a href="{{ url_for('static', filename=ics_file) }}" class="download-link" download>Download .ics file</a>

        <br><br>
        <a href="/" class="btn-submit"
            style="text-decoration: none; display: inline-block; width: auto; padding: 0.5rem 2rem;">Create Another</a>
    </div>
</body>

</html>
