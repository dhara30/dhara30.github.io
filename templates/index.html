<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Invited !</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>

<body>
    <div class="container">
        <header>
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="app-logo">
            <h1>You Are Invited !</h1>
            <p>Create your aesthetic event invitation</p>
        </header>

        <form action="/generate" method="POST" id="eventForm">
            <!-- Event Type Selection -->
            <div class="form-group">
                <label for="event_type">Event Type <span class="required">*</span></label>
                <select name="event_type" id="event_type" required onchange="showFields()">
                    <option value="" disabled selected>Select an event type</option>
                    <option value="Corporate">Corporate Event</option>
                    <option value="Wedding">Wedding</option>
                    <option value="Birthday">Birthday</option>
                    <option value="Concert">Concert / Performance</option>
                    <option value="Online">Online / Hybrid Event</option>
                </select>
            </div>

            <!-- Common Fields -->
            <div class="form-group">
                <label for="event_date">Date & Time <span class="required">*</span></label>
                <input type="datetime-local" name="event_date" id="event_date" required>
            </div>

            <!-- Corporate Fields -->
            <div id="Corporate" class="specific-fields" style="display:none;">
                <div class="form-group">
                    <label for="company_name">Company Name</label>
                    <input type="text" name="company_name" placeholder="Host company label">
                </div>
                <div class="form-group">
                    <label for="speaker_names">Speaker Names</label>
                    <textarea name="speaker_names" placeholder="Presenters list"></textarea>
                </div>
                <div class="form-group">
                    <label for="registration_link">Registration Link</label>
                    <input type="url" name="registration_link" placeholder="Guest signup">
                </div>
                <div class="form-group">
                    <label for="role">Department / Role</label>
                    <select name="role">
                        <option value="">Select Role</option>
                        <option value="HR">HR</option>
                        <option value="Sales">Sales</option>
                        <option value="IT">IT</option>
                        <option value="Guests">Guests</option>
                    </select>
                </div>
            </div>

            <!-- Wedding Fields -->
            <div id="Wedding" class="specific-fields" style="display:none;">
                <div class="form-group">
                    <label for="bride_groom_names">Bride & Groom Names <span class="required">*</span></label>
                    <input type="text" name="bride_groom_names" placeholder="e.g. Romeo & Juliet">
                </div>
                <div class="form-group">
                    <label for="ceremony_type">Ceremony Type</label>
                    <select name="ceremony_type">
                        <option value="">Select Type</option>
                        <option value="Traditional">Traditional</option>
                        <option value="Civil">Civil</option>
                        <option value="Religious">Religious</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="reception_venue">Reception Venue</label>
                    <input type="text" name="reception_venue" placeholder="After-ceremony details">
                </div>
            </div>

            <!-- Birthday Fields -->
            <div id="Birthday" class="specific-fields" style="display:none;">
                <div class="form-group">
                    <label for="celebrant_name">Celebrant Name <span class="required">*</span></label>
                    <input type="text" name="celebrant_name" placeholder="Person celebrating">
                </div>
                <div class="form-group">
                    <label for="age">Age / Birthday Year</label>
                    <input type="number" name="age" min="1" max="100" placeholder="Age marking event">
                </div>
            </div>

            <!-- Concert Fields -->
            <div id="Concert" class="specific-fields" style="display:none;">
                <div class="form-group">
                    <label for="performer_name">Performer / Band Name <span class="required">*</span></label>
                    <input type="text" name="performer_name" placeholder="Main attraction">
                </div>
                <div class="form-group">
                    <label for="seat_category">Seat Category <span class="required">*</span></label>
                    <select name="seat_category">
                        <option value="VIP">VIP</option>
                        <option value="GOLD">GOLD</option>
                        <option value="SILVER">SILVER</option>
                        <option value="GENERAL">GENERAL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="ticket_price">Ticket Price</label>
                    <input type="number" name="ticket_price" placeholder="Entry fee">
                </div>
            </div>

            <!-- Online Fields -->
            <div id="Online" class="specific-fields" style="display:none;">
                <div class="form-group">
                    <label for="platform_link">Platform Link <span class="required">*</span></label>
                    <input type="url" name="platform_link" placeholder="Meeting / Streaming link">
                </div>
                <div class="form-group">
                    <label for="access_code">Access Code</label>
                    <input type="text" name="access_code" placeholder="Password or ticket code">
                </div>
            </div>

            <!-- General Fields (Venue, etc.) -->
            <div class="form-group">
                <label for="venue">Venue (if applicable)</label>
                <input type="text" name="venue" placeholder="Event location">
            </div>

            <div class="form-group">
                <label for="reminder">Remind Me</label>
                <select name="reminder">
                    <option value="15">15 minutes before</option>
                    <option value="60">1 hour before</option>
                    <option value="1440">1 day before</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Create Invitation</button>
        </form>
    </div>

    <script>
        // Close date picker on selection (UX improvement)
        document.getElementById('event_date').addEventListener('change', function () {
            this.blur();
        });

        function showFields() {
            // Hide all specific fields
            const allSpecific = document.querySelectorAll('.specific-fields');
            allSpecific.forEach(el => el.style.display = 'none');

            // Reset required attributes for specific fields to avoid validation errors on hidden fields
            const allInputs = document.querySelectorAll('.specific-fields input, .specific-fields select, .specific-fields textarea');
            allInputs.forEach(el => el.required = false);

            // Show selected
            const eventType = document.getElementById('event_type').value;
            const selectedDiv = document.getElementById(eventType);
            if (selectedDiv) {
                selectedDiv.style.display = 'block';

                // Set required for mandatory fields in this section
                if (eventType === 'Wedding') {
                    document.querySelector('input[name="bride_groom_names"]').required = true;
                } else if (eventType === 'Birthday') {
                    document.querySelector('input[name="celebrant_name"]').required = true;
                } else if (eventType === 'Concert') {
                    document.querySelector('input[name="performer_name"]').required = true;
                    document.querySelector('select[name="seat_category"]').required = true;
                } else if (eventType === 'Online') {
                    document.querySelector('input[name="platform_link"]').required = true;
                }
            }
        }
    </script>
</body>

</html>
